<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="rockstargames,games,stream,dlc">
    <meta name="description" content="descripcion de Rockstargames,games">
    <meta name="author" content="Franco Robledo">
    <title>Rockstargames</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Rockstar_Games_Logo.svg/768px-Rockstar_Games_Logo.svg.png?20161113121956">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
   
    <header class="header">
        <!--------- parte izq -------------------->
        <div class="header__menu">
            <i class="bi bi-list"></i>
        </div>
        <!--- -------parte centro ---------------->
        <div class="header__logo">
            <img class="header__foto" src="img/logo.png" alt="logo Rockstargames">
        </div>
        <!----------- parte derecha---------------- ---->
        <div class="header__usuario">
            <i class="bi bi-person-circle"></i>
        </div>
    </header>

    <!--- ---------------------------------MAIN---------------------- -------->
    
    
    <main class="main">
        <!----------------------------------- CONTENEDOR IMAGEN ------------------->
        <div class="main__principal">
            <img class="main__principal-foto" src="/img/img18.jpg" alt="red dead redemtion">
        </div>
        
        <!----------------------------------------- CONTENEDOR DE TEXTO ------------------>
        <div class="main__contenedor-contenedor">
            
            <div class="main__contenedor-letras">
                <div class="main__titulo">Red Dead Redemtion</div>
                <div class="main__descripcion">Now on Nintendo Switch and Ps4</div>
            </div>
            
            <div class="main__contenedor">
                <button class="main__button">WATCH NOW</button>
            </div>
            
            <!------------------------------------------  CONTENEDOR dash------------------------  -->
            <div class="main__contenedor-dash">
                <div class="main__contenedor-dash-1">
                    <i class="bi bi-dash-square-fill"></i>
                </div>
                
                <div class="main__contenedor-dash-grey">
                    <i class="bi bi-dash-square-fill"></i>
                </div>
                
                <div class="main__contenedor-dash-grey">
                    <i class="bi bi-dash-square-fill"></i>
                </div>
                
                <div class="main__contenedor-dash-grey">
                    <i class="bi bi-dash-square-fill"></i>
                </div>
            </div>
        </div>
        
    </main>



</body>
</html>
